<div>
  <h3>Questions Form</h3>
  {{quesset}}
  <form questionForm="NgForm" name="questionForm" (ngSubmit)="validateForm(questionForm,questionForm._id) && OnSubmit(questionForm,questionForm._id)">
    <div>
      <label for="title">Question Title:</label>
      <input type="text" placeholder="Enter Question" id="title" name="title" [(ngModel)]="questionForm.title">
      <small *ngIf="!titleBlank">Title is required</small>
    </div>
    <div>
      <label>Question Type:</label>
      <select (change)=OnClick($event.target.value) placeholder="Select Options" name="type" [(ngModel)]="questionForm.type">
        <option value="default">Select Question Type</option>
        <option *ngFor="let type of QuestionType;let i=index" [value]="type.Name">
          {{type.Name}}
        </option>
      </select>
    </div>
    <div *ngIf="SelectedOptions">
      <ol>
        <li *ngFor="let key of questionForm.optionsArray;let i = index">
          <p *ngIf="!isEditable"> {{key.optText}} </p>
          <input *ngIf="isEditable" type="text" name="optText" name="check3{{i}}" id="K{{i}}" [(ngModel)]="key.optText">
          <input *ngIf="questionForm.type == 'Multiple Options' " type="checkbox" name="check{{i}}" id="a{{i}}" [(ngModel)]="key.isCorrect"
            [value]="key.optText" (change)="multiAnsChecked(key.isCorrect,key.optText)">
          <input *ngIf="questionForm.type != 'Multiple Options'" type="checkbox" name="check1{{i}}" id="{{i}}" [value]="key.optText"
            [(ngModel)]="key.isCorrect" (change)="singleAnsChecked(i)" />
          <button (click)="deleteOptions(key.optText)">-</button>
        </li>
        <small *ngIf="CheckboxAllBlank"> Answer is required</small>
      </ol>
      <div>
        <input type="text" placeholder="Enter your options" name="options" [(ngModel)]="options" required #myControl="ngModel">
        <small *ngIf="optionBlank">Option is required</small>
        <br />
        <button type="button" name="add" value="Add" (click)="addOptions()" [disabled]="myControl.invalid">Add</button>
      </div>
      <div class="form-group">
        <input type="reset" id="reset-button" value="Reset" />
        <input type="submit" id="submit-button" value="Submit" />
      </div>
    </div>
  </form>
</div>
