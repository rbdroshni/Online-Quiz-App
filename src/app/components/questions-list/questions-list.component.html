<mat-card>
  <mat-card-header>
    <mat-toolbar class="toolbar">
      <mat-card-title>Questions List</mat-card-title>
      <span class="toolbar spacer"></span>
      <button><mat-icon (click)=addQuestions()>Add </mat-icon></button>
    </mat-toolbar>
  </mat-card-header>
</mat-card>

<mat-card-content>  
<div class="container">
    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Type</th>
          <th>
            <tr>
              <th>Options</th>
              <th>Answers</th>
            </tr>
          </th>
          <th>Actions</th>
          <th></th>
        </tr>
      </thead>

  <tbody>
        <tr *ngFor="let qset of quesset">
          <td >{{qset._id}}</td>
          <td>{{qset.title}}</td>
          <td>{{qset.type}}</td>
          <td>
          <tr *ngFor="let options of qset.optionsArray ">
            <td>{{options.optText}}</td>
            <td>{{options.isCorrect}}</td>
         </tr>
          </td>
          <td><button (click)="showDialog(qset._id)">EDIT</button></td> 
        
          <td><button (click)="deleteQuestions(qset._id)">DELETE</button></td>
        </tr>
      </tbody>

      </tbody> -->

</div>     
</mat-card-content>
