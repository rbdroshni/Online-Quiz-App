
<h5 > Questions Details</h5>

<div>
   <button type="text" (click)="showDialog()"  >ADD QUESTIONS</button>
    
 <p-dialog  [(visible)]="display">
     <span id="dailog-box">
        <button type="button" style="float:right;" pButton icon="pi pi-close" (click)="display=false"label="Yes">x</button>
      <app-ques-entry-form ></app-ques-entry-form>
   
     </span>
 </p-dialog>
 
</div>
<br>

<div class="container">
      <table class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Type</th>
             <th>Options</th>
             <th>Answers</th>
            
            <th>Actions</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let qset of quesset">
            <td >{{qset._id}}</td>
            <td>{{qset.title}}</td>
            <td>{{qset.type}}</td>
            <td>
            <tr *ngFor="let options of qset.optionsArray ">
              <td>{{options.optText}}</td>
              <td>{{options.isCorrect}}</td>
           </tr>
            </td>
            <td><button (click)="showDialog(qset._id)">EDIT</button></td> 
          
            <td><button (click)="deleteQuestions(qset._id)">DELETE</button></td>
          </tr>
        </tbody>
      </table>
</div>
