
<h5 > Questions Details</h5>

<div>
   <button type="text" (click)="showDialog()"  >ADD QUESTIONS</button>

 <p-dialog  [(visible)]="display">
     <span id="dailog-box">
        <button type="button" style="float:right;" pButton icon="pi pi-close" (click)="display=false"label="Yes">x</button>
      <app-ques-entry-form ></app-ques-entry-form>
     
     </span>
 </p-dialog>
</div>
<br>

<div class="container">
      <table class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Type</th>
            <th>Options</th>
            <th>Answers</th>
            <th>Actions</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let qset of quesset">
            <td>{{qset.key}}</td>
            <td>{{qset.title}}</td>
            <td>{{qset.type}}</td>
            <td>{{qset.optionsArray}}</td>
            <td></td>
            <td><button (click)="EditQuestions()">EDIT</button></td>
            <td><button (click)="deleteQuestions()">DELETE</button></td>
          </tr>
        </tbody>
      </table>
</div>
