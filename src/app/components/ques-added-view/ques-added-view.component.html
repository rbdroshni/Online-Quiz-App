
<h5 > Questions Details</h5>

<div>
   <button type="text" (click)="showDialog()"  >ADD QUESTIONS</button>
    
 <p-dialog  [(visible)]="quesservice.display">
     <span id="dailog-box">
        <button type="button" style="float:right;" pButton icon="pi pi-close" (click)="quesservice.display=false" label="Yes">close</button>
     <!-- <app-ques-form></app-ques-form>    -->
     <app-ques-entry-form  [SelectedOptions]="isOption" [_form]="_form"></app-ques-entry-form>
     </span>
 </p-dialog>
 
</div>
<br>

<div class="container">
      <table class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Type</th>
            <th>
              <tr>
                <th>Options</th>
                <th></th>
                <th>Answers</th>
              </tr>
            </th>
            <th>Actions</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let qset of quesset,let i=index">
            <td >{{i+1}}</td>
            <td>{{qset.title}}</td>
            <td>{{qset.type}}</td>
            <td>
            <tr *ngFor="let options of qset.optionsArray, let j=index ">
              <td>{{j+1}}</td>
              <td>{{options.optText}}</td>
              
              <td></td>
              <td *ngIf="options.isCorrect">{{options.optText}}</td>
           </tr>
            </td>
            <td><button (click)="showDialog(qset._id,qset)">EDIT</button></td> 
          
            <td><button (click)="deleteQuestions(qset._id)">DELETE</button></td>
          </tr>
        </tbody>
      </table>
</div>
